						<header>
							<div class=feed-header>

						<div class=form>
							<form name=feedback onsubmit="return validationContact()">
								<div class=feed-name>
									<label>Имя</label>
									<span id="name-tooltip"></span>
									<input id="name" name=name type=text placeholder="  Как к вам обращаться" onkeydown="nameResetContact()">
								</div>
								<div class=feed-mail>
									<label>Email</label>
									<span id="mail-tooltip"></span>
									<input id=mail name=mailtype=text placeholder="  Куда мне писать" onkeydown="mailResetContact()">
								</div>
								<div class=feed-message>
									<label>Сообщение</label>
									<span id="message-tooltip"></span>
									<textarea id=message name=message rows="3" wrap="off" placeholder="  Кратко в чем суть" onkeydown="messageResetContact()"></textarea>
								</div>
								<div class=feed-capcha>
									<label>Введите код, указанный на картинке</label>
									<span id="capcha-tooltip"></span>
									<div class=capcha><img src=images/captcha.jpg></div>
									<input id=capcha name=capcha type=text placeholder="  Введите код" onkeydown="capchaResetContact()">
								</div>
								<div class=clear></div>
								<div class=feed-button>
									<button class=submit type=submit>Отправить</button>
									<button class=reset type=reset>Очистить</button>
